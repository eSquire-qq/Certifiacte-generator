<!DOCTYPE html>
<html>

<head>
  <title>Мій лендінг</title>

  <script src="index.js"></script>
  </body>
</head>

<body>
  <div class="container">
    <h1>Створити сертифікат</h1>
      <div class="form-group">
        <label for="fullname">ПІБ:</label>
        <input type="text" id="fullname" name="fullname" required>
      </div>
      <div class="form-group">
        <label for="course">Назва курсу:</label>
        <input type="text" id="course" name="course" required>
      </div>
      <div class="form-group">
        <label for="date">Дата отримання:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="teacher">Прізвище викладача:</label>
        <input type="text" id="teacher" name="teacher" required>
      </div>
      </script>
      <button onclick="createCertificate()">Створити</button>
  </div>
</body>

</html>
